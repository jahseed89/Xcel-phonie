<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonie | Homepage</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./asset/Logo.png" type="image/x-icon">
    <!-- linking style sheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="verification.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <!-- nav -->
    <nav>
        <a href="index.html">
            <img src="./asset/Logo.png" alt="Logo">
        </a>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="verification.html">Verify Your Sim</a></li>
        </ul>
    </nav>
    <!-- form section -->
    <section class="xcel-form">
        <div class="xcel-hero">
            <img src="./asset/hero.png" alt="hero-reminder-app" width="500px" />
        </div>
        <div>
            <p class="subtitle">Welcome to the family</p>
            <p class="info">
                A workspace with over 12 million influncers around the global world.
            </p>
            <form action="">
                <input type="text" placeholder="First Name" required />
                <input type="text" placeholder="Last Name" required />
                <input type="email" placeholder="Email" required />
                <label class="Network">Choose a network</label>
                <select name="mobile operator" id="mobileoperator" class="input" placeholder="mobile operator">
        
                  <option value="Choose a network"></option>
                  <option value="Airtel">Airtel</option>
                  <option value="Glo">Glo</option>
                  <option value="MTN">MTN</option>
                  <option value="9mobile">9mobile</option>
                </select>
        
                <div class="xcel-verify">
                    <input type="tel" id="phonenumber" placeholder="+234" required  maxlength="11"/>
                    <button type="button" id="verify-btn">Verify</button>
                </div>
                <label id="result" style="color: green; visibility: hidden">Invalid</label>
                <!-- <div class="show-logo"></div>
                <div class="invalid-number"></div> -->
                <button>Register</button>
            </form>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
